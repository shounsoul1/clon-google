<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Clon de Google</title>
</head>
<body>
    <section class="container">
        <header class="square1">
            <div class="g-i">
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjextyi9Zr_AhWhJUQIHS0QDDcQFnoECAkQAQ&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fes-419%2Fgmail%2Fabout%2F&usg=AOvVaw1ZcvroawN822BcNxGNIMXA" class="gmail size g-c">Gmail</a>
                <a href="https://www.google.com.co/imghp?hl=es&ogbl" class="imagenes size g-c">Imágenes</a>
            </div>
            <div class="i-i">
                <a href="#" class="bar"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-google" style="color: #ffffff;"></i></a>
            </div>
        </header>
        <main>
            <div class="square_google">
                <img src="img/google-logo.png " class="google-logo" height="92rem" width="272rem">
            </div>
            <div class="square_barra">
                <div class="barra_busqueda">
                    <div class="icon-barra" style="color: blueviolet;">icono</div>
                    <div class="text-area" style="color: chartreuse;">text-area</div>
                    <div class="icon-barra-final" style="color: crimson;">icono</div>
                </div>
                
            </div>
        </main>
        

        <footer class="square4">
            <div class="pais">Colombia</div>
            <section class="links lin">
                <div class="lin">
                    <a href="#" class="li">Sobre Google</a>
                    <a href="#" class="li">Publicidad</a>
                    <a href="#" class="li">Negocios</a>
                    <a href="#" class="li">Cómo funciona la Búsqueda</a>
                </div>
                <div class="lin">
                    <a href="#" class="li">Privacidad</a>
                    <a href="#" class="li">Condiciones</a>
                    <a href="#" class="li">Preferencias</a>  
                </div>
            </section>
            
        </footer>
    </section>
</body>
</html>
