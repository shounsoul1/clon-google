<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Clon de Google</title>
</head>
<body>
    <section class="container">
        <header class="square1">
            <div class="g-i">
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjextyi9Zr_AhWhJUQIHS0QDDcQFnoECAkQAQ&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fes-419%2Fgmail%2Fabout%2F&usg=AOvVaw1ZcvroawN822BcNxGNIMXA" class="gmail size g-c">Gmail</a>
                <a href="https://www.google.com.co/imghp?hl=es&ogbl" class="imagenes size g-c">Imágenes</a>
            </div>
            <div class="i-i">
                <a href="#" class="bar"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-google" style="color: #ffffff;"></i></a>
            </div>
        </header>
        <main>
            <div class="square_google">
                <img id="logo" src="img/google-logo1.png " class="google-logo" height="92rem" width="272rem">
            </div>
            <div class="square_barra">
                <div class="barra_busqueda">
                    <div class="center">
                        <div class="icon-lupa">
                            <img class="icons" src="img/lupita.jpg">
                        </div>
                        <div class="text-area style-b">
                            <textarea class="area style-b" name="barra" id="busqueda" cols="64" rows="2"></textarea>
                        </div>
                        <div class="icon-lens">
                            <img src="img/lens.png" class="icons">
                        </div>
                    </div>    
            </div>
                <div class="centrar">
                    <button id="search" class="buttons btn-search">Buscar con google</button> 
                    <button id="lucky" class="buttons btn-search">Voy a tener suerte</button>
                </div>
            </div>
        </main>
        

        <footer class="square4">
            <div class="pais">Colombia</div>
            <section class="links lin">
                <div class="lin">
                    <a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="li">Sobre Google</a>
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjxrYGL96T_AhWYJEQIHVHJAoYQkdQCCBI&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fes_co%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw3rrdPDmaplOng1_KTmo7NX" class="li">Publicidad</a>
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwip8pnw-aT_AhX9iO4BHdjhAI0QktQCCBM&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K" class="li">Negocios</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1" class="li">Cómo funciona la Búsqueda</a>
                </div>
                <div class="lin">
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwip8pnw-aT_AhX9iO4BHdjhAI0Q8awCCBQ&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Des-CO%26fg%3D1&usg=AOvVaw1_X222Qqg1uTCUxliWRyUF" class="li">Privacidad</a>
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwip8pnw-aT_AhX9iO4BHdjhAI0Q8qwCCBU&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Des-CO%26fg%3D1&usg=AOvVaw19O8F2r_WI9DXc_xB84Zf8" class="li">Condiciones</a>
                    <a href="#" class="li">Preferencias</a>  
                </div>
            </section>
            
        </footer>
    </section>
</body>
</html>
